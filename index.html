<!DOCTYPE html>
<html>
  <head>
    <title>Random Team Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  <section>
  	<h1>Random Team Generator #Eta</h1>
  	<h2>How many teams would you like to generate?</h2>
    <form>
  		<input class='radio' type='radio' name='numTeams' value='2' checked><p>2</p>
  		<input class='radio' type='radio' name='numTeams' value='3'><p>3</p>
  		<input class='radio' type='radio' name='numTeams' value='4'><p>4</p>
  		<input class='radio' type='radio' name='numTeams' value='5'><p>5</p>
  		<input class='radio' type='radio' name='numTeams' value='6'><p>6</p>
  		<input class='radio' type='radio' name='numTeams' value='7'><p>7</p>
  		<input class='radio' type='radio' name='numTeams' value='8'><p>8</p>
  		<input class='radio' type='radio' name='numTeams' value='9'><p>9</p>
  		<input class='radio' type='radio' name='numTeams' value='10'><p>10</p>
  		<input class='submit' type='submit' value='Generate'>
  	</form>
  	<div id='team1' class='team 1'>
  	</div>
  	<div id='team2' class='team 2'>
  	</div>
  	<div id='team3' class='team 3'>
  	</div>
  	<div id='team4' class='team 4'>
  	</div>
  	<div id='team5' class='team 5'>
  	</div>
  	<div id='team6' class='team 6'>
  	</div>
  	<div id='team7' class='team 7'>
  	</div>
  	<div id='team8' class='team 8'>
  	</div>
  	<div id='team9' class='team 9'>
  	</div>
  	<div id='team10' class='team 10'>
  	</div>
  </section>
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  	<script type="text/javascript" src="script.js"></script>
  </body>
</html>
